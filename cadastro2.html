
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Melhor Idade SA</title>
    	<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/cadastro.css" rel="stylesheet">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	</head>
	<body>
		<header>
			<div class="container_logo_menu" >
				<figure itemscope itemtype="http://schema.org/ImageObject">
					<img itemprop="contentUrl" src="imagens/logo.png" alt="Melhor Idades SA, o lugar ideal para descansar." class="logo">
				</figure>
			</div>
		</header>
		<main class="container">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h2>Informacoes do idoso</h2>
			</div>
			<form>
				<div class="container-form">
				<div class="col-xs-12 col-sm-6 col-lg-6 col-md-6 form-group">
					<input type="text" class="form-control" name="nome" id="nome" placeholder="Nome completo">
				</div>
				<div class="col-xs-12 col-sm-6 col-lg-4 col-md-4 form-group">
					<input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF">
				</div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
					<label>Data de Nascimento:</label>
					<input type="date" class="form-control" name="dt_nasc" id="dt_nasc">
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
						<label class="control-label">Sexo:</label>
						<label class="radio-inline">
						  <input type="radio" name="genero" id="genero" value="masculino"> Masculino
						</label>
						<label class="radio-inline">
						  <input type="radio" name="genero" id="genero" value="feminino"> Feminino
						</label>
				</div>



				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6  form-group">
					<input type="text" class="form-control" name="endereco" id="endereco" placeholder="Endereco">
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 form-group">
					<input type="text" class="form-control" name="numero" id="numero" placeholder="No.">
				</div>


				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  form-group">
					<input type="text" class="form-control" name="complemento" id="complemento" placeholder="Complemento">
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  form-group">
					<input type="text" class="form-control" name="telefone" id="telefone" placeholder="Telefone">
				</div>					
				</div>
				<div class="col-xs-6 col-md-4 col-sm-4 col-lg-4 margin-button">
					<button type="button" class="btn btn-primary">Cancelar</button>
				</div>
				<div class="col-xs-6 col-md-4 col-sm-4 col-lg-4 margin-button">
						<button type="button" id="novo_formulario_idoso" class="btn btn-primary">Cadastrar +1</button>
					</div>
				<div class="col-xs-6 col-md-4 col-sm-4 col-lg-4 margin-button">
					<button type="button" class="btn btn-primary">Finalizar cadastro</button>
				</div>


			</form>
			</div>
		</main>

		<footer>
			<hr>
			<div class="container_logo_menu">
				<p>Copyright &copy; Melhor Idade 2016. All rights reserved.</p>
				<br />
				<p>Copyright &copy; SAMSUNG SDS 2016. All rights reserved.</p>
				<ul>
					<li><a href=""><img src="images/social/icone_facebook.png" alt=""></a></li>
					<li><a href=""><img src="images/social/icone_twitter.png" alt=""></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
		</footer>
	</body>

		var novo_formulario ='<div class="clearfix"></div><hr />\

				</div>\

				</div>\
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  form-group">\

			$('#novo_formulario_idoso').click(function(){
					$('.container-form').append(novo_formulario);
			});
	</script>
</html>
